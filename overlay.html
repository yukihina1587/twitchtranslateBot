<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translation Overlay</title>
  <style>
    :root {
      --bg1: #0b1220;
      --bg2: #12203a;
      --card: #111c30cc;
      --accent: #22c55e;
      --text: #e8f0ff;
      --subtext: #9fb3d1;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 20% 20%, #1f2d4d, #0b1220 50%), radial-gradient(circle at 80% 0%, #123b64, transparent 40%), #0b1220;
      color: var(--text);
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 16px;
    }
    .card {
      background: var(--card);
      border: 1px solid #1f2c43;
      border-radius: 14px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      padding: 14px 16px;
      backdrop-filter: blur(10px);
    }
    .current {
      font-size: 28px;
      line-height: 1.3;
      font-weight: 700;
      animation: fadeIn 0.6s ease, slideUp 0.5s ease;
    }
    .history {
      display: grid;
      gap: 6px;
      font-size: 16px;
      color: var(--subtext);
    }
    .pill {
      display: inline-block;
      background: #1b2a46cc;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      color: var(--subtext);
      border: 1px solid #1f2c43;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(8px); }
      to { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <div class="row">
        <span class="pill">Now</span>
        <span id="id-pill" class="pill">#0</span>
      </div>
      <div id="current-text" class="current">Loading...</div>
    </div>
    <div class="card">
      <div class="row">
        <span class="pill">History</span>
      </div>
      <div id="history" class="history"></div>
    </div>
  </div>
  <script>
    async function fetchJson(url) {
      const res = await fetch(url);
      return res.json();
    }

    async function refresh() {
      try {
        const current = await fetchJson('/api/current');
        document.getElementById('current-text').textContent = current.text || '';
        document.getElementById('id-pill').textContent = `#${current.id}`;

        const hist = await fetchJson('/api/history');
        const historyEl = document.getElementById('history');
        historyEl.innerHTML = '';
        hist.slice().reverse().forEach((t, idx) => {
          const div = document.createElement('div');
          div.textContent = t;
          div.style.animation = `fadeIn 0.4s ease ${idx * 0.05}s both`;
          historyEl.appendChild(div);
        });
      } catch (e) {
        console.error(e);
      }
      setTimeout(refresh, 1200);
    }
    refresh();
  </script>
</body>
</html>
